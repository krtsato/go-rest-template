name: gglb-dev-push
on:
  push:
    paths:
      - gin-gorm-logrus-basic/**
    branches:
      - main
      - develop
      - feature/*
      - fix/*
      - refactor/*

env:
  GO111MODULE: on
  GOPROXY: direct

defaults:
  run:
    working-directory: gin-gorm-logrus-basic

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Go Setup
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - name: Go Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

  lint:
    name: Make CI Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.36
          working-directory: gin-gorm-logrus-basic
          args: -c ${{ github.workspace }}/gin-gorm-logrus-basic/configs/.golangci.yml

  test:
    name: Make Go Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Test
        run: make go-test

